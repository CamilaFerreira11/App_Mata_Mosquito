<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">

	<!--Boostrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<link rel="stylesheet" href="../App_Mata_Mosquito/estilo.css"/>

	<script>
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value

			if (nivel==='') {
				alert('Selecione um nível para começar')
				return false
			}

			window.location.href = 'app.html?' + nivel


		}
	</script>


</head>
<body>
	<div class="container"> <!--- conteiner----->
		
		<div class="row"> <!--- row----->
			<div class="col"> <!--- col----->
				<div class="d-flex justify-content-center ">
					<img src="../App_Mata_Mosquito/imagens/game.png"/>
				</div>
			</div> <!--- col----->
		</div> <!--- row----->


		<div class="row"> <!--- row----->
				<div class="col"> <!--- col----->
					<div class="d-flex justify-content-center"> 
						<div class="mb-2">
							<select class="form-control bg-danger" id="nivel">
								<option value=""> --- Selecione o nível --- </option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="hard">Hard</option>
							</select>
						</div>
					</div> 
				</div> <!--- col----->
			</div> <!--- row----->	


			<div class="row"> <!--- row----->
				<div class="col"> <!--- col----->	
					<div class="d-flex justify-content-center"> 
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Começar</button>
					</div>	
				</div> <!--- col----->
			</div> <!--- row----->
	

	</div> <!--- conteiner----->

			
</body>	
</html>
